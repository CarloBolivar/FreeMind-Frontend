<div class="login-container">
  <mat-card class="login-card">
    <div style="cursor: pointer;" (click)="goToHome()">
      <img src="assets/LogoGrande.png" alt="Logo de la empresa" class="logo-img" />
    </div>

    <h2 class="title">Regístrate</h2>

    <form [formGroup]="form" (ngSubmit)="registrar()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" placeholder="Apellido" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo" placeholder="Correo" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="contrasena" placeholder="Contraseña" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>DNI</mat-label>
        <input matInput formControlName="dni" placeholder="DNI" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol">
          <mat-option *ngFor="let r of listaRoles" [value]="r">
            {{ r.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button class="custom-button" type="submit" [disabled]="!form.valid">
        Registrar
      </button>
    </form>

    <p class="mt-3">
      ¿Ya tienes una cuenta?
      <a class="register-link" (click)="router.navigate(['/login'])">
        Inicia sesión aquí
      </a>
    </p>
  </mat-card>
</div>
