<div class="container">
  <h1>Lista de preguntas de test</h1>
  <button mat-flat-button color="primary" [routerLink]="['nuevo']">+ Nueva Pregunta</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Pregunta -->
    <ng-container matColumnDef="idPregunta">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idPregunta }}</td>
    </ng-container>

    <!-- Pregunta -->
    <ng-container matColumnDef="pregunta">
      <th mat-header-cell *matHeaderCellDef>Pregunta</th>
      <td mat-cell *matCellDef="let element">{{ element.pregunta }}</td>
    </ng-container>

    <!-- ID Test -->
    <ng-container matColumnDef="idTest">
      <th mat-header-cell *matHeaderCellDef>Test (ID)</th>
      <td mat-cell *matCellDef="let element">{{ element.idTest }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" [routerLink]="['ediciones', element.idPregunta]">Editar</button>
        <button mat-flat-button color="warn" (click)="eliminar(element.idPregunta)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="no-data-row" *matNoDataRow>
      <td colspan="4" style="text-align:center; padding: 20px;">No hay preguntas registradas.</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
