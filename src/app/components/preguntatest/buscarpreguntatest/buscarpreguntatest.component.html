<div class="container">
  <div style="text-align: center;margin:5%">
    <h1>BÃºsqueda por ID de Pregunta</h1>
  </div>

  <div>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>ID de la Pregunta</mat-label>
        <input matInput formControlName="pregunta">
      </mat-form-field>
    </form>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idPregunta }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Pregunta</th>
        <td mat-cell *matCellDef="let element">{{ element.pregunta }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>ID Test</th>
        <td mat-cell *matCellDef="let element">{{ element.idTest }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
