<div class="login-container">
  <mat-card class="login-card">
    <div style="cursor: pointer;" (click)="goToHome()">
      <img src="assets/LogoGrande.png" alt="Logo de la empresa" class="logo-img" />
    </div>

    <h2 class="title">Inicie sesión</h2>

    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Correo" [(ngModel)]="correo" name="correo" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <button mat-raised-button class="custom-button" type="submit">Ingresar</button>
    </form>

    <p class="mt-3">
      ¿No tienes cuenta?
      <a class="register-link" (click)="router.navigate(['/register'])">Regístrate aquí</a>
    </p>
  </mat-card>
</div>
