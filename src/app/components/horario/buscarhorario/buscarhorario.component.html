<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Búsqueda de Horario por ID</h1>
  </div>

  <div>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>ID del Horario</mat-label>
        <input matInput type="number" formControlName="horario" />
      </mat-form-field>
    </form>
  </div>

  <div *ngIf="notResults" style="text-align: center; margin-top: 2rem;">
    <p>No se encontró el horario.</p>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idHorario }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>ID Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreUsuario }}</td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Disponible</th>
        <td mat-cell *matCellDef="let element">{{ element.disponible ? 'Sí' : 'No' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
