<div class="container">
  <h1>Lista de Horarios</h1>

  <button mat-button class="btn-accion" routerLink="nuevo">+ Nuevo Horario</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idHorario">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let h">{{ h.idHorario }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let h">{{ h.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let h">{{ h.hora }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef>Psicólogo</th>
      <td mat-cell *matCellDef="let h">{{ h.nombreUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="disponible">
      <th mat-header-cell *matHeaderCellDef>Disponible</th>
      <td mat-cell *matCellDef="let h">{{ h.disponible ? 'Sí' : 'No' }}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
  <th mat-header-cell *matHeaderCellDef>Editar</th>
  <td mat-cell *matCellDef="let h">
    <button mat-button class="btn-accion" [routerLink]="['/horarios/edicion', h.idHorario]">
      <mat-icon>edit</mat-icon>
    </button>
  </td>
</ng-container>


    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let h">
        <button mat-button class="btn-accion" color="warn" (click)="eliminar(h.idHorario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
