<div class="container">
  <h1>{{ edicion ? 'Editar Horario' : 'Registro de Horario' }}</h1>

  <form [formGroup]="form" (ngSubmit)="aceptar()">
    <div class="form-grid">
      <div class="left-column">
        <mat-form-field *ngIf="edicion" class="example-full-width">
          <mat-label>ID</mat-label>
          <input matInput [value]="id" disabled />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Fecha</mat-label>
          <input matInput type="date" formControlName="fecha" />
          <mat-error *ngIf="form.get('fecha')?.invalid && form.get('fecha')?.touched">
            Selecciona una fecha v치lida.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Hora</mat-label>
          <input matInput type="time" formControlName="hora" />
          <mat-error *ngIf="form.get('hora')?.invalid && form.get('hora')?.touched">
            Selecciona una hora v치lida.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="right-column">
        <mat-form-field class="example-full-width">
          <mat-label>Psic칩logo</mat-label>
          <mat-select formControlName="idUsuario">
            <mat-option *ngFor="let usuario of usuariosDisponibles" [value]="usuario.idUsuario">
              {{ usuario.nombre }} {{ usuario.apellido }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('idUsuario')?.invalid && form.get('idUsuario')?.touched">
            Selecciona un psic칩logo.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button class="btn-accion" type="submit">
      {{ edicion ? 'Actualizar' : 'Registrar' }}
    </button>
  </form>
</div>
