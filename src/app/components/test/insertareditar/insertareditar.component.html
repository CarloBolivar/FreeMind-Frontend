<div class="container">
  <div><h1>{{ edicion ? 'Editar Test' : 'Registro de Test' }}</h1></div>
  <div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>ID</mat-label>
        <input matInput formControlName="codigo" />
        <mat-error *ngIf="form.get('codigo')?.hasError('required')">
          El código es obligatorio para actualizar.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo" />
        <mat-error *ngIf="form.get('titulo')?.hasError('required')">
          El título es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>

      <button mat-flat-button color="primary" class="btn-accion">Guardar</button>
    </form>
  </div>
</div>
