<div class="container">
  <h1>Registro de terapias</h1>

  <form [formGroup]="form" (submit)="aceptar()">
    
    <!-- Campo: ID (solo en edición) -->
    <mat-form-field appearance="fill" *ngIf="edicion" class="full-width">
      <mat-label>ID</mat-label>
      <input matInput formControlName="codigo" />
      <mat-error *ngIf="form.get('codigo')?.hasError('required')">
        El código es obligatorio para actualizar.
      </mat-error>
    </mat-form-field>

    <!-- Campo: Título -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" />
      <mat-error *ngIf="form.get('titulo')?.hasError('required')">
        El título de la terapia es obligatorio.
      </mat-error>
    </mat-form-field>

    <!-- Campo: Descripción -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
    </mat-form-field>

    <!-- Botón -->
    <div class="button-container">
      <button mat-flat-button color="primary" class="btn-accion">
        {{ edicion ? 'Actualizar' : 'Registrar' }}
      </button>
    </div>

  </form>
</div>
