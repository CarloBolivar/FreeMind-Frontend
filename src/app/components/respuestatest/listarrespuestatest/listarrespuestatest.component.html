<div class="container">
  <div><h1>Lista de Respuestas de Test</h1></div>
  <div>
    <button mat-flat-button color="primary" [routerLink]="['nuevo']">+ Nueva Respuesta</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idRespuesta">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idRespuesta }}</td>
      </ng-container>

      <ng-container matColumnDef="respuesta">
        <th mat-header-cell *matHeaderCellDef>Respuesta</th>
        <td mat-cell *matCellDef="let element">{{ element.respuesta }}</td>
      </ng-container>

      <ng-container matColumnDef="idPregunta">
        <th mat-header-cell *matHeaderCellDef>Pregunta</th>
        <td mat-cell *matCellDef="let element">{{ element.pregunta?.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario?.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="accent" [routerLink]="['ediciones', element.idRespuesta]">Editar</button>
          <button mat-flat-button color="warn" (click)="eliminar(element.idRespuesta)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
