<div class="container">
  <mat-card class="mat-elevation-z4 chat-card">
    <mat-card-header>
      <mat-card-title class="title">Chat de Salud Mental</mat-card-title>
      <mat-card-subtitle>Responde con "Sí" o "No"</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="chat-window">
      <div *ngFor="let msg of chat" [ngClass]="msg.from" class="message">
        <span>{{ msg.text }}</span>
      </div>
    </mat-card-content>

    <!-- Input mientras el test no termina -->
    <mat-card-actions *ngIf="!done" class="input-container">
      <input
        type="text"
        [(ngModel)]="input"
        placeholder='Escribe "Sí" o "No"...'
        (keyup.enter)="reply()"
      />
      <button mat-raised-button color="primary" (click)="reply()">Enviar</button>
    </mat-card-actions>

    <!-- Botón para reiniciar cuando se termina el test -->
    <mat-card-actions *ngIf="done" class="input-container">
      <button mat-raised-button color="accent" (click)="resetChat()">Reiniciar</button>
    </mat-card-actions>
  </mat-card>
</div>
