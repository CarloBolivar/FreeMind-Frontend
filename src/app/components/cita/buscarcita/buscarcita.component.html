<div class="container">
  <div style="text-align: center;margin:5%">
    <h1>Búsqueda por ID de Cita</h1>
  </div>

  <div>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>ID de la Cita</mat-label>
        <input matInput formControlName="cita">
      </mat-form-field>
    </form>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idCita }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>ID Horario</th>
        <td mat-cell *matCellDef="let element">{{ element.idHorario }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>ID Paciente</th>
        <td mat-cell *matCellDef="let element">{{ element.idPaciente }}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>ID Psicólogo</th>
        <td mat-cell *matCellDef="let element">{{ element.idPsicologo }}</td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>ID Terapia</th>
        <td mat-cell *matCellDef="let element">{{ element.idTerapia }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
