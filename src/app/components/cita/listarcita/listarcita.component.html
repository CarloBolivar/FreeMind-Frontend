<div class="container">
  <h1>Lista de Citas</h1>

  <button mat-button class="btn-accion" routerLink="nuevo">+ Nueva Cita</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let c">{{ c.idCita }}</td>
    </ng-container>

    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let c">{{ c.idPaciente }}</td>
    </ng-container>

    <ng-container matColumnDef="psicologo">
      <th mat-header-cell *matHeaderCellDef>Psic√≥logo</th>
      <td mat-cell *matCellDef="let c">{{ c.idPsicologo }}</td>
    </ng-container>

    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef>Horario</th>
      <td mat-cell *matCellDef="let c">{{ c.idHorario }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let c">{{ c.estado }}</td>
    </ng-container>

    <ng-container matColumnDef="terapia">
      <th mat-header-cell *matHeaderCellDef>Terapia</th>
      <td mat-cell *matCellDef="let c">{{ c.idTerapia || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let c">
        <button mat-button class="btn-accion" [routerLink]="['/citas/ediciones', c.idCita]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let c">
        <button mat-button class="btn-accion" color="warn" (click)="eliminar(c.idCita)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
