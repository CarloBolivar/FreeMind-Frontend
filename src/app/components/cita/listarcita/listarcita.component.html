<div class="container">
  <h1>Lista de Citas</h1>

  <button mat-button class="btn-accion" routerLink="nuevo">+ Nueva Cita</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let c">{{ c.idCita }}</td>
    </ng-container>

    <ng-container matColumnDef="paciente">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let c">{{ c.nombrePaciente }}</td>
    </ng-container>

    <!-- Psicólogo -->
    <ng-container matColumnDef="psicologo">
      <th mat-header-cell *matHeaderCellDef>Psicólogo</th>
      <td mat-cell *matCellDef="let c">{{ c.nombrePsicologo }}</td>
    </ng-container>

    <!-- Horario -->
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef>Horario</th>
      <td mat-cell *matCellDef="let c">{{ c.horario }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let c">{{ getNombreEstado(c.estado) }}</td>
    </ng-container>

    <!-- Terapia -->
    <ng-container matColumnDef="terapia">
      <th mat-header-cell *matHeaderCellDef>Terapia</th>
      <td mat-cell *matCellDef="let c">{{ c.terapia || 'No asignada' }}</td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let c">
        <div class="btn-center">
          <button mat-button class="btn-accion" [routerLink]="['/citas/ediciones', c.idCita]">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let c">
        <div class="btn-center">
          <button mat-button class="btn-accion" color="warn" (click)="eliminar(c.idCita)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
