<div class="container">
  <h2 style="text-align:center; margin: 20px;">Horarios Disponibles</h2>

  <table mat-table [dataSource]="horariosDisponibles" class="mat-elevation-z8" *ngIf="horariosDisponibles.length > 0">

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{ element.fecha }} </td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{ element.hora }} </td>
    </ng-container>

    <!-- Nombre del Psicólogo -->
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef> Psicólogo </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombreUsuario }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['fecha', 'hora', 'nombreUsuario']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fecha', 'hora', 'nombreUsuario'];"></tr>
  </table>

  <div *ngIf="horariosDisponibles.length === 0" style="text-align:center; margin: 30px;">
    No hay horarios disponibles.
  </div>
</div>
