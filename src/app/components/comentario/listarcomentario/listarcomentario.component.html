<div class="container">
    <div style="text-align: center;margin: 5%;"><h1>Lista de comentarios</h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idComentario}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Comentario </th>
            <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Puntuacion </th>
            <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="no-data-row" *matNoDataRow>
        <td colspan="5" style="text-align: center; padding: 20px;">
            No hay comentarios registrados por el momento.
        </td>
    </tr>
</table>
    </div>
</div>
