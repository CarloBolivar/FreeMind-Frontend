<div class="container">
  <div style="text-align: center;margin:5%"><h1>Busqueda por id de recurso</h1></div>
  <div>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Id del recurso</mat-label>
                <input matInput formControlName="recurso">
            </mat-form-field>
        </form>

  </div>
  
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idRecurso }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td mat-cell *matCellDef="let element">{{ element.url }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Terapia</th>
        <td mat-cell *matCellDef="let element">{{ element.terapia.titulo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    
  </div>

</div>
